window:
  startup_mode: Maximized
  decorations: full
  title: Terminal
  dynamic_title: false
  dimensions:
    columns: 96
    lines: 32
colors:
  primary:
    background: "0x1e1e1e" # Match Mofiqul/vscode.nvim

import:
  - ~/.config/alacritty/alacritty.local.yml

key_bindings:
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
  - { key: Back, mods: Shift, chars: "\x1b[127;2u" }
  - { key: Back, mods: Control, chars: "\x1b[127;5u" }
