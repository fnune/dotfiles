<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <include ignore_missing="yes" prefix="xdg">fontconfig/local.conf</include>
  <match target="pattern">
    <test qual="any" name="weight" compare="less_eq">
      <const>medium</const>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Cascadia Code SemiLight</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="weight" compare="more_eq">
      <const>bold</const>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Cascadia Code SemiBold</string>
    </edit>
  </match>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Cascadia Code SemiLight</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>-apple-system</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
</fontconfig>
