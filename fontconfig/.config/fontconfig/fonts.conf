<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <include ignore_missing="yes" prefix="xdg">fontconfig/local.conf</include>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Liga SFMono Nerd Font</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias>
    <family>-apple-system</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
</fontconfig>
